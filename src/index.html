<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juega con nosotros</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
    class="container-fluid d-flex justify-content-center align-items-center"
  >
    <div
      class="card mb-3"
      style="width: 400px; height: 600px;"
      id="card-body"
    >
      <div
        class="card-header bg-transparent"
        style="border-bottom-style: none;"
        id="header-number"
      >
        ♠
      </div>
      <div class="card-body" id="number-card">
        <p class="number" style="font-size: 150px;">
          9
        </p>
      </div>
      <div
        class="card-footer bg-transparent"
        style="border-top-style: none;"
        id="footer-number"
      >
        ♠
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" id="button-new-card">
       Prueba suerte!!!
    </button>
  </div>
      <div class="fixed-bottom p-4 container-fluid d-flex justify-content-center">
        Made with ❤️ by
